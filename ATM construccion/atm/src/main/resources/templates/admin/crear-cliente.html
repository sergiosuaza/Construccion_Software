<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h2><i class="fas fa-user-plus"></i> Crear Cliente</h2>
        </header>

        <main>
            <form th:action="@{/admin/crear-cliente}" method="post" th:object="${cliente}" class="admin-form">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-signature"></i> Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="form-group">
                    <label for="identificacion"><i class="fas fa-id-card"></i> Identificaci√≥n:</label>
                    <input type="text" id="identificacion" th:field="*{identificacion}" required>
                </div>

                <div class="form-group">
                    <label for="pin"><i class="fas fa-key"></i> PIN:</label>
                    <input type="password" id="pin" th:field="*{pin}" required>
                </div>

                <button type="submit" class="admin-btn">
                    <i class="fas fa-user-check"></i> Crear cliente
                </button>
            </form>

            <div th:if="${mensaje}" th:text="${mensaje}"
                 th:class="${error} ? 'message error' : 'message success'"></div>

            <a th:href="@{/admin}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </main>
    </div>
</body>
</html>
