<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h2><i class="fas fa-credit-card"></i> Crear Cuenta</h2>
        </header>

        <main>
            <form th:action="@{/admin/crear-cuenta}" method="post" th:object="${cuenta}" class="admin-form">

                <div class="form-group">
                    <label for="identificacionCliente">
                        <i class="fas fa-user-tie"></i> Identificación Cliente:
                    </label>
                    <input type="text" id="identificacionCliente" th:field="*{identificacionCliente}" required>
                </div>

                <div class="form-group">
                    <label for="numeroCuenta">
                        <i class="fas fa-hashtag"></i> Número de Cuenta:
                    </label>
                    <input type="text" id="numeroCuenta" th:field="*{numero}" required>
                </div>

                <div class="form-group">
                    <label for="tipo">
                        <i class="fas fa-list-alt"></i> Tipo de Cuenta:
                    </label>
                    <select id="tipo" th:field="*{tipo}">
                        <option value="AHORROS">Ahorros</option>
                        <option value="CORRIENTE">Corriente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="saldo">
                        <i class="fas fa-coins"></i> Saldo Inicial:
                    </label>
                    <input type="number" id="saldo" th:field="*{saldo}" required>
                </div>

                <button type="submit" class="admin-btn">
                    <i class="fas fa-save"></i> Crear cuenta
                </button>
            </form>

            <div th:if="${mensaje}" th:text="${mensaje}"
                 th:class="${error} ? 'message error' : 'message success'"></div>

            <a th:href="@{/admin}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </main>
    </div>
</body>
</html>
